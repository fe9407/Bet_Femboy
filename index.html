<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cassino Femboy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Cassino Femboy">
        </div>
        <nav>
            <ul>
                <li><a href="inicio.html">Início</a></li>
                <li><a href="jogos.html">Jogos</a></li>
                <li><a href="loja.html">Loja</a></li>
                <li><a href="ranking.html">Ranking</a></li>
                <li><a href="configuracoes.html">Configurações</a></li>
                <li><button class="login-btn" id="loginBtn">Login</button></li>
            </ul>
        </nav>
    </header>

    <!-- Tela de Cadastro Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Cadastro de Usuário</h2>
            <form id="registerForm">
                <label for="username">Nome de usuário:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <section class="banner">
        <h1>Bem-vindo ao Cassino Femboy!</h1>
        <p>Jogue e ganhe com estilo!</p>
        <button onclick="window.location.href='jogos.html'">Começar Agora</button>
    </section>

    <section class="games">
        <h2>Jogos Populares</h2>
        <div class="game-card">
            <img src="game1.png" alt="Jogo 1">
            <h3>Roleta Femboy</h3>
            <button onclick="window.location.href='jogos/Roleta/index.html'">Jogar</button>
        </div>
        <div class="game-card">
            <img src="game2.png" alt="Jogo 2">
            <h3>Spin roulete</h3>
            <button onclick="window.location.href='jogos/SpinRoulette/index.html'">Jogar</button>
        </div>
        <div class="game-card">
            <img src="game3.png" alt="Jogo 3">
            <h3>Pôquer Femboy</h3>
            <button onclick="window.location.href='jogos/Poker/index.html'">Jogar</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Cassino Femboy. Todos os direitos reservados.</p>
    </footer>

    <!-- Arquivo JS separado -->
    <script src="script.js"></script>
</body>
</html>
