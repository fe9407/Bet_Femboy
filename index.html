<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cassino Femboy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Cassino Femboy">
        </div>
        <nav>
            <ul>
                <li><a href="inicio.html">Início</a></li>
                <li><a href="jogos/jogos.html">Jogos</a></li>
                <li><a href="loja.html">Loja</a></li>
                <li><a href="ranking.html">Ranking</a></li>
                <li><a href="configuracoes.html">Configurações</a></li>
                <li><button class="login-btn" id="loginBtn">Login</button></li>
            </ul>
        </nav>
    </header>

    <!-- Modal de Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Log In!</h2>
            <form>
                <label class="field" for="logemail">
                    <span class="input-icon">@</span>
                    <input
                        autocomplete="off"
                        id="logemail"
                        placeholder="Email"
                        class="input-field"
                        name="logemail"
                        type="email"
                    />
                </label>
                <label class="field" for="logpass">
                    <svg
                        class="input-icon"
                        viewBox="0 0 500 500"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M80 192V144C80 64.47 144.5 0 224 0C303.5 0 368 64.47 368 144V192H384C419.3 192 448 220.7 448 256V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V256C0 220.7 28.65 192 64 192H80zM144 192H304V144C304 99.82 268.2 64 224 64C179.8 64 144 99.82 144 144V192z"
                        ></path>
                    </svg>
                    <input
                        id="logpass"
                        placeholder="Password"
                        class="input-field"
                        name="logpass"
                        type="password"
                    />
                </label>
                <button class="btn" type="button">Login</button>
                <a class="btn-link">Forgot your password?</a>
            </form>
        </div>
    </div>

    <section class="banner">
        <h1>Bem-vindo ao Cassino Femboy!</h1>
        <p>Jogue e ganhe com estilo!</p>
        <button onclick="window.location.href='jogos/jogos.html'">Começar Agora</button>
    </section>

    <section class="games">
        <h2>Jogos Populares</h2>
        <div class="game-card">
            <img src="game1.png" alt="Jogo 1">
            <h3>Roleta Femboy</h3>
            <button onclick="window.location.href='jogos/Roleta/index.html'">Jogar</button>
        </div>
        <div class="game-card">
            <img src="game2.png" alt="Jogo 2">
            <h3>Spin roulete</h3>
            <button onclick="window.location.href='jogos/SpinRoulette/index.html'">Jogar</button>
        </div>
        <div class="game-card">
            <img src="game3.png" alt="Jogo 3">
            <h3>Pôquer Femboy</h3>
            <button onclick="window.location.href='jogos/Poker/index.html'">Jogar</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
